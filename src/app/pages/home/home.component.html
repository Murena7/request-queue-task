<div class="container">
  <div class="slider">
    <div class="slider__text">
      <span>Number of rows:</span>
    </div>
    <div class="slider__element">
      <mat-slider [formControl]="sliderControl" min="0" max="20" step="1"></mat-slider>
      <div class="slider-range">
        <span> {{ sliderControl?.value }}</span>
        <span>20</span>
      </div>
    </div>
  </div>
  <table class="user-table" mat-table [dataSource]="tableData">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef [width]="'40%'">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef [width]="'40%'">Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef [width]="'20%'">Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns" (click)="openDetails(row)"></tr>
  </table>
</div>
